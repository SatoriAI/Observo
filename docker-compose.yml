version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: >
      sh -c "
        cd observo &&
        uv run --no-sync --no-dev celery -A observo.celery worker -n worker@%h -Q celery,scrape --loglevel=info --concurrency 6 --prefetch-multiplier=1 -Ofair
      "
