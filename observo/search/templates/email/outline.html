<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Personalized Outlines</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 80%;
            margin: auto;
        }

        header, .signature {
            margin: 0;
        }

        .signature {
            padding-top: 2%;
            font-size: 14px;
            color: #4a4a4a;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        .cta-button {
            display: block;
            background-color: #1a73e8;
            color: white !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            margin: 20px auto;
            width: fit-content;
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.2);
        }

        .cta-button:hover {
            background-color: #1557b0;
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }

        footer {
            background: #fafafa;
            padding: 2%;
            color: #999;
            text-align: center;
            border-top: 1px solid #e8e8e8;
        }
        </style>
    </head>
    <body>
        {% load email_blocks %}
        <div class="container">
            <header>
                <p>Hello!</p>
            </header>
            <main>
                {% render_outline_main notification grants %}
            </main>
            <div class="signature">
                <p>Regards!</p>
                <p>
                    Dawid
                    <br>
                    OpenGrant
                </p>
            </div>
            <footer>
                <p>&copy; {% now "Y" %} <a href="https://open-grant.com" style="color: #1a73e8;">OpenGrant</a>. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
